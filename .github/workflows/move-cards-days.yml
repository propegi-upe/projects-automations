name: Mover cards atrasados dias fixos do GitHub Project

on:
  schedule:
    - cron: '0 8 * * *'  # Executa todo dia às 8h UTC (5h da manhã no Brasil, horário de Brasília -03:00)
  workflow_dispatch:      # Permite execução manual também

jobs:
  run-script:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci     # usa package-lock.json e integra com cache

      - name: Executar script de movimentação
        env:
          REPOSITORY_ACCESS_TOKEN: ${{ secrets.REPOSITORY_ACCESS_TOKEN }}
        run: npx tsx scripts/check-overdue.use-case.ts