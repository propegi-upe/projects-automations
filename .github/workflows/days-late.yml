name: Incrementar Dias em Atraso

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  increment-overdue:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci     # usa package-lock.json e integra com cache

      - name: Run increment overdue script
        env:
          REPOSITORY_ACCESS_TOKEN: ${{ secrets.REPOSITORY_ACCESS_TOKEN }}
        run: npx tsx scripts/increment-overdue.use-case.ts
