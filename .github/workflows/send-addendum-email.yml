name: Enviar e-mail de aditivo

on:
  schedule:
    - cron: '0 3 * * *' 
  workflow_dispatch:     # Permite execução manual também

jobs:
  run-script:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Executar script de envio de e-mail de aditivo
        env:
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_SECURE: false
          DEFAULT_EMAIL_FROM: ${{ secrets.DEFAULT_EMAIL_FROM }}
        run: npx tsx scripts/check-overdue-projects.ts
