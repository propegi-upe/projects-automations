name: Mover cards atrasados do GitHub Project

on:
  schedule:
    - cron: '0 9 * * *'  # Executa todo dia às 9h UTC (6h da manhã no Brasil, horário de Brasília -03:00)
  workflow_dispatch:      # Permite execução manual também

jobs:
  run-script:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          ref: backups # força sempre usar a branch backups

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci     # usa package-lock.json e integra com cache

      - name: Executar script de movimentação
        env:
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_SECURE: false
          DEFAULT_EMAIL_FROM: ${{ secrets.DEFAULT_EMAIL_FROM }}
          REPOSITORY_ACCESS_TOKEN: ${{ secrets.REPOSITORY_ACCESS_TOKEN }}
        run: npx tsx scripts/check-overdue-columns.use-case.ts